name: RustZX CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all --all-features --verbose
      - name: Lib build - Minimal
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release -p rustzx-core --verbose
      - name: Lib build - Without AY
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release -p rustzx-core --features without-ay --verbose
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --verbose
